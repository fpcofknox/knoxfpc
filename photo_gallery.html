    <title>Links Photo Gallery</title>
    <style>
        * {
            background: #e1ebfa;
            color: rgb(75, 74, 74);
            margin: 0;
            padding: 0;
            font-family:'Ubuntu', sans-serif;
        }
        body {
            display: grid;
            text-align: center;
            margin: auto;
        }
        .links {
            display: grid;
            text-align: center;
            margin: auto;
        }
        Button {
            color: rgb(75, 74, 74);
            background: linear-gradient(180deg,white, 30%, #c1ccdcc3);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 2px 2px 7px #727f92,
                        -7px -7px 9px  white;
            padding: 10px;
            margin: 20px;
        }
        .btn-pulse {
            position: relative;
            overflow: hidden;
        }
  
        .btn-pulse::before {
            content: "";
            position: absolute;
            height: 300px;
            width: 300px;
            left: -255px;
            bottom: -255px;
            background: white;
            border-radius: 100%;
            animation: pulse 4s linear infinite;
        }

        @keyframes pulse{
            100% {
                opacity: 0%;
                transform: scale(2.5);
            }
        }
        button:hover {
            cursor: pointer;
            box-shadow: inset 2px 2px 7px #8593a8c3,
                        -2px -2px 7px white;
            background: rgba(255, 255, 255, 0.568);
        }
    </style>
</head>
